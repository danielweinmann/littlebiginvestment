    project_received:
      subject: "Tu proyecto fue recibido por LittleBigInvestment"
      header: "Tu proyecto fue recibido por el equipo de LittleBigInvestment"
      text_html: "Hola, %{name}<br/><br/>! Muchas gracias por confiar en LittleBigInvestment y enviarnos tu proyecto. <br/><br/>Antes que nada, queremos recordarte como funciona paso a paso la selección de los proyectos en LittleBigInvestment. Es muy sencillo, son 4 simples pasos:<br/><br/>1 - Al completar tu formulario, pudiste ver la página de tu proyecto. En este momento se encuentra en BORRADOR y nosotros ya tenemos conocimiento de él;<br/><br/>2 - Nuestro equipo te responderá en máximo 4 días hábiles. No es una cuestión de un Si o un No, con certeza intercambiaremos varios correos antes de que tu proyecto vaya al aire.<br/><br/>3 - Mientras tanto (y durante el contacto que tengas con nosotros también), puedes actualizar la información enviada. Recuerda que el proyecto se encuentra en Borrador, por eso, tienes la posibilidad de completar tu información con calma y solamente ir al aire cuando tu proyecto esté listo.<br/><ul><li>Aquí tienes una <a href='https://docs.google.com/document/d/1IHkWiIqPzB9aAryoO-wUiHJUjgdLW7LrVcGn43mZ_Lk/edit'>GUÍA</a> de cómo estructurar mejor tu proyecto. </li><li>Aquí tienes otra <a href='https://docs.google.com/document/d/169gO3htuy9NyZHdmtnJsOod3TwvImRLVzgRbU5VelKs/edit'>GUÍA</a> de cómo editar tu proyecto en BORRADOR.</li></ul><br/>4 - Recibiremos tu notificación para que podamos autorizar tu proyecto para que esté disponible para que todos los seres humanos del mundo puedan pasar la bola y apoyarte!<br/><br/>Una Información importante: Es obligatorio completar la información de reguistro. Para eso, en la parte superior de la página, haz click en: MI CUENTA > MI PERFIL > AJUSTES<br/><br/> Tienes un link del Borrador de tu proyecto: %{link}. Con eso, aprovecha para compartirlo con algunas personas con el fin de recibir sugerencias para mejorar tu proyecto al momento de ir al aire.<br/><br/>Vale la pena recibir un poco de inspiración de los proyectos que ya tuvieron éxito en LittleBigInvestment, todo es conocimiento colectivo creado para ser aprovechado.<br/><br/>Aprovecha también para <a href='http://littlebigmoney.org/es/explore'> conocer algunos proyectos que están al aire</a>y si te llama la atención alguno de ellos, puedes colaborar. Esa es la mejor manera de mostrar que crees en la cultura del financiamiento colectivo en Colombia y fomentar el ecosistema que se está formando al rededor de LittleBigInvestment. Si apoyas a un proyecto, probablemente podrás recibir aportes de vuelta cuando tu proyecto esté al aire.<br/><br/>Quédate conectado con nuestras novedades en %{facebook} y en %{twitter} y conoce mas sobre LittleBigInvestment leyendo nuestras entradas en nuestro %{blog}."
    project_received_channel:
      subject: "Tu proyecto fue recibido por el canal de wings"
      header: "Tu proyecto fue recibido por el equipo del Canal Asas"
    project_visible:
      subject: "Tu proyecto ahora esta publicado en LittleBigInvestment"
      header: "Ahora es una realidad"
      text_html: "Hola, %{name}.<br/><br/>Tu proyecto acaba de salir al aire y ya está listo para empezar a recibir aportes. Es hora de hacer de esto, algo masivo.<br/><br/>%{link}<br/><br/>Antes que nada, llena la información del link para recibir información exclusiva de LittleBigInvestment especializada para microempresarios.<http://bit.ly/I4SD64>http://bit.ly/I4SD64</a><strong>(requerimiento obligatorio)</strong><br/><br/><strong>Ahora te mostramos alguna información útil:</strong><ol><li>,<a href='https://docs.google.com/document/d/1Uwg8aRj9LyOE-MU1HOL02HxsVYNXyZcR11dbLRE8Y3c/edit'>para promover tu proyecto, <a href='https://docs.google.com/document/d/1Uwg8aRj9LyOE-MU1HOL02HxsVYNXyZcR11dbLRE8Y3c/edit'>aquí</a>tenemos algunos tips.</li><li>Para interactuar con tus colaboradores, te damos algunas claves:<br/><br/><strong>Colaboradores</strong><br/>En la pestaña de colaboradores tendrás el acceso al correo de todas esas personas que creyeron en ti, el valor de su aporte y la recompensa que seleccionaron. <br/><br/><strong>Actualizaciones</strong><br/>Todo lo que publicas en esta pestaña, será enviado directamente al email de tus colaboradores. Utiliza esa herramienta para que te comuniques con ellos y puedas enviar mensajes en los momentos clave de la campaña. Ahora, te cuidado de no enviar información que pueda ser considerada como Spam.<br/><br/><strong>Comentarios</strong><br/>Acompaña los comentarios, y mantén el contacto con las personas que han colaborado con tu proyecto. Participa de las conversaciones. La comunicación constante es fundamental en todo momento. </li><li>Además de eso, podrás editar tu proyecto, siguiendo algunos reglas: No se puede alterar el plazo de tiempo y el valor del proyecto</li><li>No podrás alterar el contenido o valor de aquellas recompensas que tengan algún aporte.</li></ul>Tu podrás:<ul><li>Cambiar el video principal</li><li>Editar la descripción de tu proyecto</li><li>Crear nuevas recompensas</li><li>Limitar el número de recompensas</li><li>Alterar el contenido y valor de las recompensas que no tengan aportes</li><li>Cambiar la frase de motivación</li></ul>Para saber todos los detalles sobre edición del proyecto online, enta<a href='https://docs.google.com/document/d/186yNtCvVb4Z0nwy63VusIhKFsiLApcV8zu2_RG_AM3M/edit'>aquí</a>.<br/><br/><strong>IMPORTANTE:</strong>Para realizar todas esas acciones, debes haber ingresado con tu perfil donde se encuentre subido tu proyecto.</li><li>Cualquier duda referente a las<strong>transacciones financieras</strong>, sea durante el momento del proyecto, sea sobre la transferencia del los aportews que fueron recibidos o las devoluciones, da una leída a esta <a href='https://docs.google.com/document/d/1LzN01c6r_yZXcjnGGwp9NELw5lNcKDj38QTXI7Rl-BY/edit'>guía</a>y consulta los artículos de nuestra base de conocimiento: %{knowledge_base}. Si la guía no resuelve tu duda, entra a %{support} y envía tu duda.</li><li>Para el envío de material de divulgación en nuestros medios sociales, envía un mensaje a través de %{support}. Así podrás dar algún aporte sobre las estrategias de comunicación con nuestro equipo y recibir sugerencias de cómo actuar en el proyecto. Recuerda que la responsabilidad de la divulgación de tu proyecto es tuya y esta información debe ser usada como un apoyo.</li></ol>"
    project_rejected:
      subject: "Tu proyecto no tiene el perfil que LittleBigInvestment busca ahora"
      header: "Tu proyecto no fue aceptado : ("
      text_html: "Hola %{name}, <br/><br/>Gracias por enviar tu iniciativa para LittleBigInvestment<br/><br/>En LittleBigInvestment nos enfocamos en proyectos que tengan sus tiempos bien determinados (comienzo, inicio, final) además de eso, buscamos que os proyectos tengas un valor compartido y una forma de retribuir lo recibido tanto a las personas que colaboran como a sus comunidades. Creemos que toda esta construcción de comunidad, es fruto de nuestras relaciones con otras personas y el público en general, por esta razón debe ser de acceso libre para todos.<br/><br/>De esta forma, pensamos que es importante que tengas un poco más de información de cómo funciona el financiamiento colectivo y e formato de los proyectos de nuestra plataforma. Te invitamos a que conozcas nuestra <a href='http://catarse.me/guia_realizadores.pdf'>Guía completa</a>y los <a href='http://littlebigmoney.org/es/explore'>otros proyectos</a> de la plataforma con fin de reestructurar tu propuesta.<br/><br/>Este es un buen momento de fortalecer tu proyecto, tienes la oportunidad de reenviarlo a través <a href='http://littlebigmoney.org/es/projects/new'>de este formulario</a>. <br/><br/>En este momento tu proyecto tiene un perfil distinto al que promovemos en la plataforma y para eso puedes leer un poco más en detalle nuestra forma de pensar <a href='http://littlebigmoney.org/es/guidelines'>entrando aquí</a>.<br/><br/>Si después de leer esta información consideras que tu proyecto aplica para ir al aire en nuestra plataforma, puedes enviar un correo para %{email}, con asunto: Revisión, en el que podrás explicar tu punto de vista en un pequeño párrafo.<br/><br/>O también es posible que tengas un perfil que se ajuste más a otras plataformas que podrás conocer en esta <a href='https://docs.google.com/document/d/1neIcX_GIkIT_0CzLK3ewx3EAb20GEOHJaIM98W5Z2pk/edit'>lista de plataformas de financiamiento colectivo</a>.<br/><br/>Gracias por entrar en contacto con nosotros y no olvides seguir todas nuestras novedades a través de %{facebook}, %{twitter} y %{blog}. Y claro, no dejes de conocer los proyectos que en este momento tenemos al aire."
