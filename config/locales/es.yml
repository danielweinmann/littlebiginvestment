      subtitle: "Entérate, paso a paso, cómo hacer viable tu proyecto a través de LittleBigInvestment."
      title: "¿Cómo funciona LittleBigInvestment?"
      introduction: "LittleBigInvestment es una herramienta diferente – y colaborativa – para impulsar tu empresa y sacar tu proyecto del papel."
      legend_html: "Presta atención al proceso de la plataforma, y decide si <br>LittleBigInvestment es la alternativa adecuada para financiar tu proyecto."
      title_one: "Envía tu proyecto"
      step_one: "Las ideas pueden ser proyectos para tu emprendimiento, que requieren un aporte. LittleBigInvestment facilita la conexión con oportunidades de colaboración, que pueden ser aportes monetarios grandes, pequeños, o simplemente consejos. Nos inclinamos por proyectos que no requieran grandes cantidades de dinero y que generan un gran impacto en sus comunidades."
      title_two: Revisar
      step_two: "Una vez recibido tu proyecto, este será revisado por nuestro equipo y aliados locales.  El objetivo es dar recomendaciones, y así <strong>aumentar las posibilidades de que tu proyecto sea exitoso.</strong> Recuerda que nuestro éxito depende del tuyo, nosotros sólo ganamos cuando tu ganas."
      title_three: "¿Listo para salir al aire?"
      step_three: "Una vez tu proyecto está listo, podrá ir al aire y ser promocionado en la plataforma LittleBigInvestment. Durante este tiempo deberás atraer a tantas personas como puedas, estar muy atento a la información que te soliciten a través de la plataforma, y responder lo más pronto posible."
      title_four: "Es todo o nada"
      step_four: "Si tu proyecto no obtuvo suficientes aportes dentro del plazo, tus colaboradores recibirán de vuelta sus aportes en forma de crédito, con el que podrán apoyar otros proyectos. Si prefieren recibirán su dinero de vuelta."
      title_requirements: "Requisitos para enviar proyectos a LittleBigInvestment"
      creative: "Coherente y finito"
      colective: "Beneficios colectivos"
      nonprofit: "Recompensas no financieras"
      donation: "No apoyamos proyectos personales y sin resultados claros"
      video: "Hacer un video"
      more_questions: "listo! pero cuéntame un poco más de LittleBigInvestment..."
      title_magic: "Nuestra fórmula mágica"
      magic: "Creemos que propiciar encuentros entre personas que compartan valores al rededor de un proyecto, es la mejor forma de volverlos realidad e incrementar su potencial. Por eso, utiliza LittleBigInvestment como un canal para generar una red con un objetivo COMÚN."
      title_money: "¿De dónde viene el dinero que hace posible la realización de los proyectos?"
      money: "Al menos un 50% vendrá de tu red de contactos. LittleBigInvestment es un medio que te permite aproximarte a personas afines a tus ideas y trabajo, y puedas así generar una red de colaboradores a través de la divulgación en redes sociales, periódicos, revistas, blogs y claro tus sitios de reunión favoritos."
      title_work: "¿Hay que dedicarle mucho tiempo?"
      work: "Si mucho! En internet no hay \"dinero fácil\". Tendrás que trabajar bastante antes, durante y después del periodo de duración de tu proyecto. Aunque no es posible saber cómo será el resultado de estos esfuerzos hasta el final de la campaña en línea. Este proceso te será útil para perfeccionar tu proyecto y fortalecer una red de personas que creen en tu trabajo."
      title_costs: "¿Qué costo tiene usar LittleBigInvestment?"
      costs: "Enviar el proyecto no tiene costo alguno. Sin embargo, cuando tu proyecto es exitoso y cumple la meta, LittleBigInvestment aplicará una taza del 13% más impuestos, que es el valor que incluye tanto la comisión de LittleBigInvestment más impuestos, como la taza del método de pago que procesa las transacciones."
      why: "¿Por qué LittleBigInvestment?"
      intro: "Antes que nada, es relevante que sepas el por qué de esta nueva alternativa de financiación y la importancia del colectivo como fuente de colaboración:"
      why_one: "Poca intermediación y bajo riesgo financiero; sin intereses, sin acciones, y una promoción al aire sin costo alguno. Pero sobre todo, con mucha emoción y diversión."
      why_two: "Un gran esfuerzo en la comunicación de tu proyecto puede expandir rápidamente tus ideas hacia mucha gente, mejorando tus propuestas, y fortaleciendo tu red de colaboradores."
      why_three: "Ampliando tu red y cercanías, tu campaña puede abrir puertas para nuevos proyectos, además de nuevas ideas, aliados y conexiones inesperadas."
    guidelines_tips:
      title: "Ya casi!"
      subtitle: "Antes de que envíes tu proyecto, vale la pena revisar algunos puntos importantes."
      introduction_html: "Sabemos quieres estar rápidamente al aire con tu proyecto, <br> pero antes piensa unas respuestas sobre las siguientes preguntas"
      legend_html: "Tener claridad en estas respuestas con seguridad ayudarán mucho <br> en la estructuración de tu proyecto, aumentando tus posibilidades de tener un financiamiento exitoso"
      title_one: "¿Qué te inspiró a hacer este proyecto?"
      tip_one: "Las personas sólo se logran conectar con un proyecto cuando perciben la importancia de una causa para la sociedad o para la persona que lidera la campaña. Por eso, es importante tener claro lo que te inspira y tus motivaciones, y describe esto en la formulación del proyecto."
      title_two: "¿Cuál es el foco?"
      tip_two: "LittleBigInvestment es una excelente herramienta para darle un empujón a tus ideas o para incrementar tu desarrollo como micriempresari@. Definir objetivamente a donde quieres llegar es una de las mejores formas de movilizar personas. Eso incluye conocer bien el público que será beneficiado por tu iniciativa."
      title_three: "¿Cuál es tu meta?"
      tip_three: "Calcula todos los costos del proyecto y los envíos de las recompensas. También ten en cuenta tu habilidad para atraer a personas en orden de definir tu meta financiera."
      title_four: "¿Cuál es el plazo para recaudar la totalidad del dinero?"
      tip_four: "El plazo máximo son 90 días, pero recuerda: Debes dedicar intensamente tiempo y esfuerzo,  antes y durante el periodo de la campaña, si quieres tener éxito. No subestimes esa etapa, es importante mantener un entusiasmo para no sentir cansancio en el medio del camino, por eso recomendamos plazos 60 días."
      title_five: "¿Has pensado acerca de las recompensas de tus proyectos?"
      tip_five: "Las recompensas son promesas que estás haciendo de forma pública. Es importante que consideres tu capacidad de poder cumplir con ellas. Piensa en la facilidad de entrega. Aquí valen recompensas que tengan un valor más simbólico y/o inmaterial como: archivos para desacargar, información interesante, productos tuyos, besos y abrazos"
      title_six: "¿Ya está listo tu video?"
      tip_six: "Tu video es la carta de presentación de tu proyecto. Generalmente es el primer contacto con posibles colaboradores, por eso recomendamos tener especial cuidado en el guión (especialmente en los primeros 30 segundos), en el audio y la calidad de la imagen (HD es recomendado)."
      title_seven: "¿Cómo vas a movilizar tu red?"
      tip_seven: "Es importante planear estratégicamente la movilización de las redes, tanto antes como durante del plazo de la finalización del proyecto. Recomendamos distribuir tu trabajo semanalmente con tu red según la proximidad que logres con tu colaboradores."
      title_eight: "¿Cómo será usado el dinero?"
      tip_eight: "Abre tu presupuesto para que todos sepan un poco más de cómo serán usados los aportes y colaboraciones. La TRANSPARENCIA lo es todo en este proyecto. Puedes incluir un link para una hoja de cálculo de GOOGLE DOCS, y de esta forma se puede descargar tu plan de fortalecimiento."
