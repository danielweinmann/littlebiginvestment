    guidelines_backers:
      title: "Quiero aportar a este proyecto!"
      subtitle: "Entiende paso a paso como aportar a un proyecto de LittleBigInvestment."
      introduction: "LittleBigInvestment es una excelente forma de hacer parte de causas en las que creas"
      legend_html: "Creemos que hacer parte de un proyecto son ese tipo de cosas que no sabemos porqué, pero nos hace sentir muy bien!"
      title_one: "Explora el proyecto"
      step_one: "Para entender un proyecto primero  mira el video, lee la descripción, y luego navega por los links. Si consideras que ese proyecto merece salir del papel, sigue adelante!"
      title_two: "Decide cuánto quieres aportar"
      step_two: "Una buena forma de decidir con cuánto quieres aportar es observar las recompensas que l@s microempresari@s ofrecen a cambio de tu aporte."
      title_three: "Haz efectivo tu aporte"
      step_three: "Llena tus datos y revísalos. Luego, decide cuál es el método de pago que se acomoda más a ti."
      title_four: "Pasa la bola!"
      step_four: "Ahora haces parte de la comunidad de est@ microempresari@. Pasa la bola de este proyecto por tus redes sociales y espera las novedades y el aviso en la recta final."
      title_requirements: "Recuerda: en LittleBigInvestment es \"todo o nada\""
      sucessfull_title: "Si el proyecto logra o supera los aportes requeridos"
      sucessfull: "El proyecto ha sido exitoso! Su microempresari@ recibirá el dinero y se pondrá en contacto con sus colaboradores."
      not_sucess_title: "Si el proyecto no tiene tantos aportes..."
      not_sucess: "Recibes el valor de tu aporte integralmente en forma de créditos (para apoyar otro proyecto), según las reglas de los <a href='%{terms}' target='_blank'>terminos de uso</a>."
      title_not_funded: "Si el proyecto no cumple la meta, ¿cómo uso mis créditos?"
      not_funded: "Recibirás tus créditos en tu perfil de LittleBigInvestment. En el momento que quieras escoger otro proyecto al que quieras aportar, en la ventana de selección de recompensas, tendrás un campo para utilizar tu crédito."
      more_questions: "Muero por apoyar un proyecto, ¿hay algo más que deba saber?"
      title_backer: "¿Cómo se que mi aporte fue exitoso?"
      backer: "Recibirás un email de confirmación. Tu aporte quedará registrado en la pestaña de COLABORADORES del proyecto que apoyaste."
      title_rewards: "Si el proyecto es exitoso, ¿cómo obtengo mi recompensa?"
      rewards: "Es compromiso del microempresario del proyecto entrar en contacto y organizar contigo como será la entrega de la recompensa escogida. Si eso no sucede, envíale un mail cobrando! Si aún así no responde... nos puedes contactar, que nosotros le tiramos las orejas! :)"
      title_credits: "Si el proyecto no cumple la meta, ¿cómo uso mis créditos?"
      credits: "Recibirás tus créditos en tu perfil de LittleBigInvestment. En el momento que quieras aportar tus créditos a otro proyecto, en la ventana de selección de recompensas tendrás un campo para utilizar tu crédito."
      title_money: "¿Qué pasa si no quiero usar mis créditos?"
      money: "No hay problema! solo debes entrar a tu perfil (Mis créditos) y solicitar un reembolso cumpliendo con los términos de uso. También puedes enviar un correo a finanzas@littlebigmoney.org con tu solicitud."
