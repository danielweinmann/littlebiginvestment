      name_one: "Yves Moury"
      image_one: "http://s22.postimg.org/6mrb6hi5d/yves_wp.jpg"
      place_one: Bélgica
      title_one: "Presidente y Director Ejecutivo"
      text_one: "Economista e Ingeniero de Gestión por la Universidad de Lovaina en Bélgica, y Posgraduado en Antropología Social y Cultural, Administración, Banca e Informática, y Finanzas para el Desarrollo por la misma universidad. Su experiencia de más de 25 años en desarrollo internacional y reducción de la pobreza incluye consultorías e investigaciones para agencias y organizaciones internacionales como BID, Unión Europea, FIDA, ONUDI, OIT y PNUD, y con entidades públicas y privadas, corporaciones financieras y universidades en Europa, África, Asia y América Latina."
      name_two: "Franz Gomez"
      image_two: "http://s22.postimg.org/gszwph2jl/franz_gomez_wp.jpg"
      place_two: Bolivia
      title_two: "Director de Inclusión Financiera"
      text_two: "Economista graduado de la Universidad Mayor de San Andrés, Bolivia. Tiene un Master en Economía y un Doctorado (Ph.D.) en Desarrollo Económico en la Universidad Estatal de Ohio, Estados Unidos. Es especialista en microfinanzas y finanzas rurales, con amplia experiencia en asesoramiento técnico a entidades gubernamentales e instituciones financieras para el diseño e implementación de políticas de inclusión financiera y protección social. Ha trabajado como consultor e investigador en varios países en América Latina y el Caribe, Europa y Asia."
      name_three: "Paula Rodriguez Rueda"
      image_three: "http://s23.postimg.org/n736tzinv/paula_wp.jpg"
      place_three: Colombia
      title_three: "Coordinadora de Proyecto"
      text_three: "Es Master en Relaciones Internacionales de la Universidad Javeriana en Bogotá y en Public Management del SDA Bocconi School of Management de Italia. Ha trabajado con el sector público colombiano abriendo mercados exteriores a pequeñas y medianas empresas colombianas, y también con empresas privadas prestadoras de servicios públicos, apoyando el diseño de nuevo proyectos de inversión y licitaciones públicas."
      name_four: "María Antonia Hoyos"
      image_four: "http://s22.postimg.org/s6mg0od29/tona_wp.jpg"
      place_four: Colombia
      title_four: "Oficial de Operaciones"
      text_four: "Profesional en Gobierno y Relaciones Internacionales, con énfasis en Gestión Pública de la Universidad Externado de Colombia. Experiencia en Gerencia y Formulación de proyectos sociales, Fundraising y gestión de Asistencia Técnica Internacional para pequeñas y medianas empresas colombianas. Trabajó en la Fundación CINEP/Programa por la Paz como Profesional Junior de la Gerencia de Proyectos y realizó un año de pasantía en la Dirección de Cooperación y Convenios de PROEXPORT."
      name_five: "Veruschka Zilveti"
